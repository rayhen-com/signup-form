<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | CloudCash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

    <div id="container">
        <div id="left-side">
            <h1>CloudCash</h1>
        </div>
        <div id="right-side">
            <div id="first-paragraph">
                <p>This is not a real online service!
                You Know you need something like this in your life to help you realizeÂ your deepest dreams.
                <br>
                Sign up <span class="italic">now</span> to get started.
                </p>

                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            <div id="form">
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div class="input-group">
                            <div class="label-input-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>

                            <div class="label-input-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>    
                        <div class="input-group">
                            <div class="label-input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="label-input-group">
                                <label for="tel">Phone Number</label>
                                <input type="tel" id="tel" name="tel" required>
                            </div>
                        </div>    
                        <div class="input-group">
                            <div class="label-input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="label-input-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="confirm-password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                        </fieldset>

                        <input type="submit" value="Create Account">
                </form>

                <div id="last-paragraph">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
